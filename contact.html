
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
      height: 100%;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px black;
    }

    .contact-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    a.button, button {
      display: block;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid #fff;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    a.button:hover, button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    .hidden-content {
      display: none;
      margin-top: -5px;
      margin-bottom: 10px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #fff;
    }

    .qr-image {
      max-width: 200px;
      margin-top: 10px;
    }

    .back-button {
      margin-top: 40px;
      font-size: 16px;
      text-decoration: none;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      border: 2px solid white;
      transition: 0.3s ease;
    }

    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    #muteBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s ease;
    }

    #muteBtn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bgVideo" autoplay muted loop>
    <source src="2.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Mute/Unmute Button -->
  <button id="muteBtn">üîá</button>

  <!-- Page Content -->
  <div class="content">
    <h1>Contact Me</h1>

    <div class="contact-buttons">
      <a class="button" href="https://www.facebook.com/share/1EUjhjASuP/?mibextid=qi2Omg" target="_blank">Facebook</a>
      <a class="button" href="https://www.instagram.com/jhndvepart?igsh=aXdxanJvb3FiNzdw" target="_blank">Instagram</a>
      <a class="button" href="https://mail.google.com/mail/?view=cm&to=johndavepartible@gmail.com" target="_blank">Email</a>

      <button onclick="toggleDisplay('telegramQR')">Telegram</button>
      <div id="telegramQR" class="hidden-content">
        <p>Scan this QR code to message me on Telegram:</p>
        <img src="z.jpeg" alt="Telegram QR Code" class="qr-image">
      </div>

      <button onclick="toggleDisplay('phoneNumbers')">Cellphone Number</button>
      <div id="phoneNumbers" class="hidden-content">
        <p><strong>Smart:</strong> 09109519751</p>
        <p><strong>Globe:</strong> 09543708587</p>
      </div>
    </div>

    <a href="index.html" class="back-button">‚Üê Back to Homepage</a>
  </div>

  <!-- JavaScript -->
  <script>
    const video = document.getElementById('bgVideo');
    const muteBtn = document.getElementById('muteBtn');

    // Set initial volume and mute state
    video.volume = 0.2;
    video.muted = true;

    // Loop only the first 60 seconds
    video.addEventListener('timeupdate', () => {
      if (video.currentTime >= 60) {
        video.currentTime = 0;
        video.play();
      }
    });

    // Toggle mute/unmute
    muteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? 'üîá' : 'üéµ';
    });

    function toggleDisplay(id) {
      const element = document.getElementById(id);
      element.style.display = (element.style.display === "block") ? "none" : "block";
    }
  </script>

</body>
</html>
